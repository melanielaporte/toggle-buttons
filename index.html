<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Toggle Buttons</title>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" class="toggle-input" id="toggle1">
        <label for="toggle1" class="toggle-label">
            <div class="toggle-handle"></div>
            <span class="toggle-text">Toggle A</span>
        </label>

        <input type="checkbox" class="toggle-input" id="toggle2">
        <label for="toggle2" class="toggle-label">
            <div class="toggle-handle"></div>
            <span class="toggle-text">Toggle B</span>
        </label>

        <input type="checkbox" class="toggle-input" id="toggle3">
        <label for="toggle3" class="toggle-label">
            <div class="toggle-handle"></div>
            <span class="toggle-text">Toggle C</span>
        </label>

        <input type="checkbox" class="toggle-input" id="toggle4">
        <label for="toggle4" class="toggle-label">
            <div class="toggle-handle"></div>
            <span class="toggle-text">Toggle D</span>
        </label>
    </div>
</body>
</html>
